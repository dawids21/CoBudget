name: Preview deploy to Netlify

on:
  pull_request:
    branches: [ main ]

defaults:
  run:
    working-directory: ./frontend

jobs:

  check:
    name: Check if frontend files have changed
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 2
      - name: Check modified files
        id: check_files
        run: |
          echo "=============== list modified files ==============="
          git diff --name-only HEAD^ HEAD

          echo "========== check paths of modified files =========="
          git diff --name-only HEAD^ HEAD > files.txt
          while IFS= read -r file
          do
            echo $file
            if [[ $file = frontend/* ]]; then
              echo "This modified file is under the 'frontend' folder."
              echo "::set-output name=cancel_job::false"
              break
            else
              echo "::set-output name=cancel_job::true"
            fi
          done < files.txt
      - name: Cancel flow
        if: steps.check_files.outputs.cancel_job == 'true'
        uses: andymckay/cancel-action@0.2

  build_and_deploy:

    name: Build and deploy
    runs-on: ubuntu-latest
    needs: check
    environment: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Node.js 15
        uses: actions/setup-node@v2
        with:
          node-version: 15
      - name: Cache Node.js modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-
            ${{ runner.OS }}-
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build
        env:
          BACKEND_URL: ${{ secrets.BACKEND_URL }}
      - uses: nelonoel/branch-name@v1.0.1
      - name: Deploy to Netlify
        run: npx netlify-cli deploy --dir=./dist --alias=${{ env.BRANCH_NAME }}
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}