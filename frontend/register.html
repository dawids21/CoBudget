<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fontawesome/all.min.css">
    <title>CoBudget | Login</title>
    <script type="module" src="js/landing.js" defer></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#478401">
    <meta name="apple-mobile-web-app-title" content="CoBudget">
    <meta name="application-name" content="CoBudget">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
<div class="container-column">
    <div class="logo-container">
        <h1 class="logo">CoBudget</h1>
    </div>
    <a id="back-button" href="./"><i class="fas fa-angle-left fa-2x"></i></a>
    <form id="register-form" class="form">
        <div class="form-data">
            <label for="name">Name <span class="text--sm">(optional)</span>:</label>
            <input class="form-text" type="text" id="name" name="name">
            <label class="margin-top--sm" for="email">Email:</label>
            <input class="form-text" type="email" id="email" name="email" required>
            <label class="margin-top--sm" for="signup-password">Password:</label>
            <input class="form-text" type="password" id="signup-password" name="password" required>
            <label class="margin-top--sm" for="signup-password-repeat">Repeat password:</label>
            <input class="form-text" type="password" id="signup-password-repeat" name="password"
                   required>
            <span id='password-message' class="margin-top--xs">&nbsp;</span>
        </div>
        <input id="sign-up-submit" type="submit" class="button" name="sign-up" value="Sign up">
    </form>
</div>
</body>
</html>
