<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoBudget | Login</title>
</head>
<body>
<div class="container-column">
    <div class="logo-container">
        <h1 class="logo disable-select">CoBudget</h1>
    </div>
    <a id="back-button" class="icon-button" href="/"><i class="fas fa-angle-left fa-3x"></i></a>
    <form id="login-form" class="form" method="post" action="#">
        <div class="form-data">
            <label for="email">Email:</label>
            <input class="form-text" type="email" id="email" name="email" required>
            <label class="margin-top--sm" for="password">Password:</label>
            <input class="form-text" type="password" id="password" name="password" required>
            <div id="remember-me-flexbox">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">Remember me</label>
            </div>
        </div>
        <input id="sign-in-submit" type="submit" class="button disable-select" name="sign-in" value="Sign in">
    </form>
</div>
</body>
</html>
