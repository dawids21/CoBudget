<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoBudget | Login</title>
</head>
<body>
<div class="container-column">
    <div class="logo-container">
        <h1 class="logo disable-select">CoBudget</h1>
    </div>
    <a id="back-button" class="icon-button" href="./landing.html"><i class="fas fa-angle-left fa-3x"></i></a>
    <form id="register-form" class="form">
        <span id='error-message'></span>
        <div class="form-data">
            <label for="name">Name <span class="text--sm">(optional)</span>:</label>
            <input class="form-text" type="text" id="name" name="name">
            <label class="margin-top--sm" for="email">Email:</label>
            <input class="form-text" type="email" id="email" name="email" required>
            <label class="margin-top--sm" for="signup-password">Password:</label>
            <input class="form-text" type="password" id="signup-password" name="password" required>
            <label class="margin-top--sm" for="signup-password-repeat">Repeat password:</label>
            <input class="form-text" type="password" id="signup-password-repeat" name="password"
                   required>
            <span id='password-message' class="margin-top--xs">&nbsp;</span>
        </div>
        <input id="sign-up-submit" type="submit" class="button disable-select" name="sign-up" value="Sign up">
    </form>
</div>
</body>
</html>
