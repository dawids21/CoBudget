<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoBudget | Week view</title>
    <link rel="stylesheet" href="css/fontawesome/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header id="main-header">
    <div id="left-side-header"><i id="hamburger" class="fas fa-bars fa-2x"></i>
        <h2 class="logo">CoBudget</h2>
    </div>
    <div id="right-side-header">
        <nav>
            <ul id="links-list">
                <li class="button active-button"><a href="week.html">Track</a></li>
                <li class="button"><a href="inprogress.html">Plan</a></li>
                <li class="button"><a href="inprogress.html">Analyze</a></li>
                <li class="button"><a href=".">Logout</a></li>
            </ul>
        </nav>
    </div>
</header>
<div id="control-panel">
    <div id="change-view-buttons" class="button-box">
        <a class="button active-button">Week</a>
        <a class="button" href="inprogress.html">Month</a>
    </div>
    <div id="budget-info">
        <ul class="flex-list-row">
            <li>Left: 123,54 zł</li>
            <li>Expenses: 324,64 zł</li>
            <li>Earnings: 553,98 zł</li>
        </ul>
    </div>
    <div id="add-entry-button">
        <a class="button ">Add</a>
    </div>
</div>
<main id="week-view">
    <div id="change-week">
        <h3>September 2021</h3>
        <i class="fas fa-caret-left"></i>
        <button>Today</button>
        <i class="fas fa-caret-right"></i>
    </div>

</main>
</body>
</html>
