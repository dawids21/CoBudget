<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoBudget | Week view</title>
    <link rel="stylesheet" href="css/fontawesome/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header id="main-header">
    <div id="left-side-header">
        <i class="fas fa-bars"></i>
        <h2 class="logo">CoBudget</h2>
    </div>
    <div id="right-side-header">
        <nav>
            <ul>
                <li>Track</li>
                <li>Plan</li>
                <li>Analyze</li>
                <li>Logout</li>
            </ul>
        </nav>
    </div>
</header>
<div id="information">
    <div id="budget-info">
        <ul>
            <li>Budget: 229,34 zł</li>
            <li>Current expenses: 324,64 zł</li>
            <li>Current earnings: 553,98 zł</li>
        </ul>
    </div>
    <div id="change-view-buttons">
        <button>Week</button>
        <button>Month</button>
    </div>
    <div id="add-entry-button">
        <button>Add</button>
    </div>
</div>
<main id="week-view">
    <div id="change-week">
        <h3>September 2021</h3>
        <i class="fas fa-caret-left"></i>
        <button>Today</button>
        <i class="fas fa-caret-right"></i>
    </div>

</main>
</body>
</html>
