<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <title>CoBudget | Login</title>
</head>
<body>
<div class="container-landing">
    <h1 class="logo">CoBudget</h1>
    <a href="./"><i class="fas fa-angle-left fa-2x"></i></a>
    <form class="login-form" method="post" action="#">
        <label for="email">Email:</label>
        <input class="form-text" type="text" id="email" name="email">
        <label for="password">Password:</label>
        <input class="form-text" type="password" id="password" name="password">
        <input type="checkbox" id="remember-me" name="remember-me">
        <label for="remember-me">Remember me</label>
        <input type="submit" class="button" name="sign-in" value="Sign in">
    </form>
</div>
</body>
</html>
