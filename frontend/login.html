<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fontawesome/all.min.css">
    <script type="module" src="js/app.js" defer></script>
    <title>CoBudget | Login</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#478401">
    <meta name="apple-mobile-web-app-title" content="CoBudget">
    <meta name="application-name" content="CoBudget">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <script type="module">
        import JwtService from "./js/service/JwtService.js";

        if (!new JwtService().checkExpire()) {
            window.location.href = "/week.html";
        }
    </script>
</head>
<body>
<div class="container-column">
    <div class="logo-container">
        <h1 class="logo">CoBudget</h1>
    </div>
    <a id="back-button" class="icon-button" href="./"><i class="fas fa-angle-left fa-3x"></i></a>
    <form id="login-form" class="form" method="post" action="#">
        <div class="form-data">
            <label for="email">Email:</label>
            <input class="form-text" type="email" id="email" name="email" required>
            <label class="margin-top--sm" for="password">Password:</label>
            <input class="form-text" type="password" id="password" name="password" required>
            <div id="remember-me-flexbox">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">Remember me</label>
            </div>
        </div>
        <input id="sign-in-submit" type="submit" class="button" name="sign-in" value="Sign in">
    </form>
</div>
</body>
</html>
