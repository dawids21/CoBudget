<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fontawesome/all.min.css">
    <script type="module" src="js/login.js" defer></script>
    <title>CoBudget | Login</title>
</head>
<body>
<div class="container-landing">
    <h1 class="logo">CoBudget</h1>
    <a class="back-button" href="./"><i class="fas fa-angle-left fa-2x"></i></a>
    <form class="login-form" method="post" action="#">
        <div class="login-data">
            <label for="email">Email:</label>
            <input class="form-text" type="email" id="email" name="email" required>
            <label class="margin-top--sm" for="password">Password:</label>
            <input class="form-text" type="password" id="password" name="password" required>
            <div id="remember-me-flexbox">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">Remember me</label>
            </div>
        </div>
        <input id="sign-in-submit" type="submit" class="button" name="sign-in" value="Sign in">
    </form>
</div>
</body>
</html>
