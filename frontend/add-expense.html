<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoBudget | Add expense</title>
    <script type="module" src="js/app.js" defer></script>
    <link rel="stylesheet" href="src/css/fontawesome/all.min.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#478401">
    <meta name="apple-mobile-web-app-title" content="CoBudget">
    <meta name="application-name" content="CoBudget">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <script type="module" src="js/JwtCheck.js"></script>
</head>
<body>
<header id="main-header">
    <div id="left-side-header"><i id="hamburger" class="fas fa-bars fa-2x"></i>
        <h2 class="logo disable-select">CoBudget</h2>
    </div>
    <div id="right-side-header">
        <nav>
            <ul id="links-list" class="disable-select">
                <li class="button active-button"><a href="src/pages/week.html">Track</a></li>
                <li class="button"><a href="inprogress.html">Plan</a></li>
                <li class="button"><a href="inprogress.html">Analyze</a></li>
                <li id="logout-button" class="button">Logout</li>
            </ul>
        </nav>
    </div>
</header>
<div class="main-container">
    <div id="control-panel">
        <div id="change-view-buttons" class="button-box disable-select">
            <a class="button active-button">Week</a>
            <a class="button" href="inprogress.html">Month</a>
        </div>
        <div id="budget-info">
            <ul class="flex-list-row">
                <li>Left: 123,54 zł</li>
                <li>Expenses: 324,64 zł</li>
                <li>Earnings: 553,98 zł</li>
            </ul>
        </div>
    </div>
    <div class="form-container">
        <a id="back-button" class="icon-button" href="src/pages/week.html"><i class="fas fa-angle-left fa-3x"></i></a>
        <form id="add-expense-form" class="form" method="post" action="#">
            <div class="form-data">
                <label>Type:</label>
                <div class="button-box disable-select">
                    <a class="button active-button">Expense</a>
                    <a class="button" href="inprogress.html">Earning</a>
                </div>
                <!--TODO: Add setting date based on clicked button in week view-->
                <label class="margin-top--sm" for="date">Date:</label>
                <input class="form-text" type="date" id="date" name="date" required>
                <label class="margin-top--sm" for="amount">Amount:</label>
                <!--TODO: add period and comma-->
                <input class="form-text" type="number" step="0.01" id="amount" name="amount" required>
                <label class="margin-top--sm" for="category">Category:</label>
                <input class="form-text" type="text" id="category" name="category" required>
                <label class="margin-top--sm" for="subcategory">Subcategory:</label>
                <input class="form-text" type="text" id="subcategory" name="subcategory" required>
                <label class="margin-top--sm" for="comment">Comment:</label>
                <input class="form-text" type="text" id="comment" name="comment">
            </div>
            <input id="add-expense-button" type="submit" class="button disable-select" name="add" value="Add">
        </form>
    </div>
</div>
</body>
</html>
